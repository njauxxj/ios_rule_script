port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-mg               
  type: vless
  server: 20.38.38.47                           
  port: 20001                                
  uuid: 6e091333-c043-477f-82ef-331a6b36caa6   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: woQg9hXhrL8-w8YcOMCk-u-K08MJA_ujIzlCm-bIyhE    
    short-id: 'f2faecfc'                    
  client-fingerprint: chrome                  

- name: vmess-ws-mg                         
  type: vmess
  server: 20.38.38.47                        
  port: 20002                                     
  uuid: 6e091333-c043-477f-82ef-331a6b36caa6       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "6e091333-c043-477f-82ef-331a6b36caa6-vm"                             
    headers:
      Host: www.bing.com                     





- name: hysteria2-mg                            
  type: hysteria2                                      
  server: 20.38.38.47                               
  port: 20003                                
  password: 6e091333-c043-477f-82ef-331a6b36caa6                          
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true

- name: tuic5-mg                            
  server: 20.38.38.47                      
  port: 20004                                    
  type: tuic
  uuid: 6e091333-c043-477f-82ef-331a6b36caa6       
  password: 6e091333-c043-477f-82ef-331a6b36caa6   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: www.bing.com                                
  skip-cert-verify: true

proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-mg                              
    - vmess-ws-mg
    - hysteria2-mg
    - tuic5-mg

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-mg                              
    - vmess-ws-mg
    - hysteria2-mg
    - tuic5-mg
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision-mg                              
    - vmess-ws-mg
    - hysteria2-mg
    - tuic5-mg
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点