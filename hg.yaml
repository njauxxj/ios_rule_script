port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-v1               
  type: vless
  server: 138.2.122.5                           
  port: 20000                                
  uuid: 8b80f02d-8afd-4704-939e-1ea709dacace   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: d4Jt1v9dwKCR5Yx3V9DalkFQTG50kXSLZx-L-IZWnhk    
    short-id: '7779c6e8'                    
  client-fingerprint: chrome                  

- name: vmess-ws-v1                         
  type: vmess
  server: 138.2.122.5                        
  port: 20001                                     
  uuid: 8b80f02d-8afd-4704-939e-1ea709dacace       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "8b80f02d-8afd-4704-939e-1ea709dacace-vm"                             
    headers:
      Host: www.bing.com                     





- name: hysteria2-v1                            
  type: hysteria2                                      
  server: 138.2.122.5                               
  port: 20002                                
  password: 8b80f02d-8afd-4704-939e-1ea709dacace                          
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true

- name: tuic5-v1                            
  server: 138.2.122.5                      
  port: 20003                                    
  type: tuic
  uuid: 8b80f02d-8afd-4704-939e-1ea709dacace       
  password: 8b80f02d-8afd-4704-939e-1ea709dacace   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: www.bing.com                                
  skip-cert-verify: true

proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-v1                              
    - vmess-ws-v1
    - hysteria2-v1
    - tuic5-v1

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-v1                              
    - vmess-ws-v1
    - hysteria2-v1
    - tuic5-v1
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision-v1                              
    - vmess-ws-v1
    - hysteria2-v1
    - tuic5-v1
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
