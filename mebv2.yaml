port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-mebv2               
  type: vless
  server: 158.179.27.250                           
  port: 20473                                
  uuid: d4464251-34e6-4509-bdb6-4621b36add4f   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: K8Ph5Xmn5yOueixRdNt9uoILEI2Ag9_tDplGWB6W1G0    
    short-id: '79d0e700'                    
  client-fingerprint: chrome                  

- name: vmess-ws-mebv2                         
  type: vmess
  server: 158.179.27.250                        
  port: 8880                                     
  uuid: d4464251-34e6-4509-bdb6-4621b36add4f       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "d4464251-34e6-4509-bdb6-4621b36add4f-vm"                             
    headers:
      Host: www.bing.com                     





- name: hysteria2-mebv2                            
  type: hysteria2                                      
  server: 158.179.27.250                               
  port: 47409                                
  password: d4464251-34e6-4509-bdb6-4621b36add4f                          
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true

- name: tuic5-mebv2                            
  server: 158.179.27.250                      
  port: 44894                                    
  type: tuic
  uuid: d4464251-34e6-4509-bdb6-4621b36add4f       
  password: d4464251-34e6-4509-bdb6-4621b36add4f   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: www.bing.com                                
  skip-cert-verify: true

proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-mebv2                              
    - vmess-ws-mebv2
    - hysteria2-mebv2
    - tuic5-mebv2

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-mebv2                              
    - vmess-ws-mebv2
    - hysteria2-mebv2
    - tuic5-mebv2
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision-mebv2                              
    - vmess-ws-mebv2
    - hysteria2-mebv2
    - tuic5-mebv2
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
