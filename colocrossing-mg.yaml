port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-linux.ee1777.com               
  type: vless
  server: 192.227.237.11                           
  port: 17592                                
  uuid: 016586c5-ce13-4b8b-8dc5-adf0c859f0f6   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: lRPpFLHBkjHwi_Ygk8rKLOUlrMdSKK8I11HKOFMquGU    
    short-id: 'c00992a9'                    
  client-fingerprint: chrome                  

- name: vmess-ws-linux.ee1777.com                         
  type: vmess
  server: www.visa.com.sg                        
  port: 2087                                     
  uuid: 016586c5-ce13-4b8b-8dc5-adf0c859f0f6       
  alterId: 0
  cipher: auto
  udp: true
  tls: true
  network: ws
  servername: mg.640826.xyz                    
  ws-opts:
    path: "016586c5-ce13-4b8b-8dc5-adf0c859f0f6-vm"                             
    headers:
      Host: mg.640826.xyz                     





- name: hysteria2-linux.ee1777.com                            
  type: hysteria2                                      
  server: mg.640826.xyz                               
  port: 36557                                
  password: 016586c5-ce13-4b8b-8dc5-adf0c859f0f6                          
  alpn:
    - h3
  sni: mg.640826.xyz                               
  skip-cert-verify: false
  fast-open: true

- name: tuic5-linux.ee1777.com                            
  server: mg.640826.xyz                      
  port: 62000                                    
  type: tuic
  uuid: 016586c5-ce13-4b8b-8dc5-adf0c859f0f6       
  password: 016586c5-ce13-4b8b-8dc5-adf0c859f0f6   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: mg.640826.xyz                                
  skip-cert-verify: false

proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-linux.ee1777.com                              
    - vmess-ws-linux.ee1777.com
    - hysteria2-linux.ee1777.com
    - tuic5-linux.ee1777.com

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-linux.ee1777.com                              
    - vmess-ws-linux.ee1777.com
    - hysteria2-linux.ee1777.com
    - tuic5-linux.ee1777.com
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision-linux.ee1777.com                              
    - vmess-ws-linux.ee1777.com
    - hysteria2-linux.ee1777.com
    - tuic5-linux.ee1777.com
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
